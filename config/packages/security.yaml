security:
    encoders:
        App\Entity\User:
            algorithm: argon2i



    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
        # used to reload user from session & other features (e.g. switch_user)
        # used to reload user from session & other features (e.g. switch_user)
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: true
            lazy: true
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\UserAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
   
         - { path: ^/info/questions/\d+$, roles: ROLE_USER }
         - { path: ^/info/\d+$,method: ["POST"],roles: ROLE_USER }
         - { path: ^/account/\d+$, roles: ROLE_USER }
         - { path: ^/quiz/\d+$, roles: ROLE_USER }
         - { path: ^/list/quizz$, roles: ROLE_USER }
         - { path: ^/create/quiz$, roles: ROLE_USER }
         - { path: ^/score/\d+$, roles: ROLE_USER }
         - { path: ^/categories$, roles: ROLE_USER }
         - { path: ^/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
         - { path: ^/signup$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
         - { path: ^/contact$, roles: IS_AUTHENTICATED_ANONYMOUSLY}
         - { path: ^/$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    
         
         

        
       
